<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Karla&display=swap" rel="stylesheet">
    <script src="./validate.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <div id="sideheader">
            <ion-icon name="bonfire"></ion-icon>
            <h1>Adventure Inc.</h1>
        </div>
    </div>
    <div id="maincontent">
        <p>This is not a real online service, only a demo page. But you should definitely sign up to experience the awesomeness of this non-existing product!</p>
        <div>
            <div id="formbox">
                <form>
                    <legend>Sign up today!</legend>
                    <div id="formfields">
                        <ul>
                            <li>
                                <label for="firstname">First Name</label>
                                <input type="text" placeholder="Enter your first name" id="firstname" name="first_name" required>
                            </li>
                
                            <li>
                                <label for="mail">Email</label>
                                <input type="email" placeholder="Enter your email" id="mail" name="user_email" required>
                            </li>
                
                            <li>
                                <label for="password">Password</label>
                                <input type="password" placeholder="Enter your password" id="password" name="user_password" required>
                            </li>
                
                        </ul>
                        <ul>
                            <li>
                                <label for="lastname">Last Name</label>
                                <input type="text" placeholder="Enter your last name" id="lastname" name="last_name" required>
                            </li>
                            <li>
                                <label for="phone">Phone Number</label>
                                <input type="tel" placeholder="Enter your phone number" id="phone" name="user_phone" required>
                            </li>
                            <li>
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" placeholder="Confirm your password" id="confirm_password" name="confrim_password" required>
                            </li>
                        </ul>
                    </div>
            </div>
                <button type="submit">Create Account</button>
            </form>
            <div id="login">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
